<div class="card-header">
    <h4>Formulario para loguear</h4>

</div>

<div class="card card-body">
    <form (submit)="login($event)">
        <div class="form-group">
            <label for="nm">Ingrese su username</label>
            <input type="text" name="username" id="nm" class="form-control">

        </div>
        <div class="form-group">
            <label for="ps">Ingrese su password</label>
            <input type="password" name="password" id="ps" class="form-control">
            
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
